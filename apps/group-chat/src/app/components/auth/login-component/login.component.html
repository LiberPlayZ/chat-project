<ng-container *ngIf=" (loadingState | async) !== 'logged_in' && (loadingState | async) !== 'authenticating' ">
  <div class="align-items-center justify-content-center flex h-screen m-0">
    <form
      [formGroup]="loginForm"
      class="w-3 my-1 mx-2 p-4 shadow-4 border-round-xl h-24rem border-3 border-white"
      (ngSubmit)="onSubmit()"
    >
      <h1 class="text-center">Login</h1>
      <div *ngFor="let input of loginInputs">
        <input-control-component
          [controlKey]="input.controlKey"
          [label]="input.label"
          [type]="input.type"
          [validators]="input.validators"
        ></input-control-component>
      </div>
      <div class="text-center mt-6 w-full">
        <p-toast />
        <p-button
          type="submit"
          label="Submit"
          styleClass="w-5"
          iconPos="right"
          [loading]="
            (loadingState | async) === 'logging' ||
            (loadingState | async) === 'logged_in'
              ? true
              : false
          "
        ></p-button>
        <p>Don't have an account? <a class="text-blue-600" [routerLink]="['/register']">Register here</a></p>
      </div>
    </form>
  </div>
</ng-container>
